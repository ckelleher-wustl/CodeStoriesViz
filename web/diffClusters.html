<head>
    <link rel="stylesheet" href="css/diff.css">
</head>

<body>
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="node_modules/diff/dist/diff.js"></script>
    
    <link rel="stylesheet" type="text/css" href="node_modules/diff2html/bundles/css/diff2html.min.css"/>
    <script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
    <script src="node_modules/diff2html/bundles/js/diff2html.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>  

    <script type="module">
        import { parse } from 'js/vanillaes_csv.min.js'
    </script>
    <!-- <script type="module" src='js/vanillaes_csv.min.js'></script> -->
    <script src="js/diffcodeClusters.js"></script>  

    <div class="left" id="cluster_list"> 
        This is where we can list the code clusters
    </div>
    <div class="right" id="code_diff">
        <div>
            <button type="button" id="show-prev-btn">Show Previous</button>
            <button type="button" id="show-next-btn">Show Next</button>
        </div>

        <div class="row" id="diff">
            This is where the diff can go.
        </div>

        <div class="row" id="changes">
            This is where the list of changes in this period can go. 
        </div>

        <div class="row" id="search">
            This is where the list of events contributing to this code change go.
        </div>
    </div>
</body>
